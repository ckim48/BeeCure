<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeeCure · Login</title>

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- shared BeeHive auth styles (uses same colors/variables as homepage) -->
  <link href="static/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar (identical look) -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <div class="nav-logo">
        <img src="assets/logo_nobg.png" alt="BeeHive Logo">
      </div>
      <span class="brand-name">BeeCure</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="fordetect.html">Inspect</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="statistics.html">Statistics</a></li>
      </ul>
      <div class="lang-toggle ms-lg-3">
        <button class="lang-btn active" id="btnEN">EN</button>
        <button class="lang-btn" id="btnKR">KR</button>
      </div>
      <!-- Auth buttons -->
      <div class="d-flex ms-lg-3">
        <!-- Show one of these based on auth state -->
        <a class="btn btn-ghost btn-sm me-2" href="login.html" id="btnLogin">Login</a>
      </div>
    </div>
  </div>
</nav>

  <!-- Auth hero matches homepage background ornaments -->
  <main class="auth-hero">
    <div class="bg-ornament"></div>
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="120">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7 col-xl-5">
          <div class="auth-card p-4 p-md-5">
            <div class="text-center mb-3">
              <img src="assets/logo_nobg.png" alt="BeeHive" style="height:180px" class="mb-2">
              <h1 class="h3 fw-bold mb-1">Welcome back</h1>
              <p class="text-muted mb-0">Log in to keep saving the bees.</p>
            </div>

            <form id="loginForm" method="post" action="{{ url_for('login') if url_for else '#' }}" novalidate class="needs-validation">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@beehive.ai" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="password" class="form-label fw-semibold mb-0">Password</label>
                  <button class="btn btn-sm btn-link link-bee p-0" type="button" id="togglePwd">Show</button>
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" minlength="6" required>
                <div class="invalid-feedback">Password is required (min 6 chars).</div>
              </div>


              <button class="btn-bee w-100" type="submit">Log In</button>
              <p class="text-center mt-3 mb-0">No account?
                <a class="link-bee" href="register.html">Create one</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 mt-5">
    <small>&copy; 2025 BeeCure · Fight the Mites, Save the Bees</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({once:true,duration:800});</script>
  <script>
    // validation
    (function(){
      const form=document.getElementById('loginForm');
      form.addEventListener('submit',e=>{
        if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      });
    })();
    // show/hide password
    (function(){
      const btn=document.getElementById('togglePwd');
      const input=document.getElementById('password');
      btn.addEventListener('click',()=>{
        const isPwd=input.type==='password';
        input.type=isPwd?'text':'password';
        btn.textContent=isPwd?'Hide':'Show';
      });
    })();
  </script>


  <script>
  const btnEN = document.getElementById('btnEN');
  const btnKR = document.getElementById('btnKR');

  btnEN.addEventListener('click', () => {
    btnEN.classList.add('active');
    btnKR.classList.remove('active');
  });

  btnKR.addEventListener('click', () => {
    btnKR.classList.add('active');
    btnEN.classList.remove('active');
  });
</script>
</body>
</html>
