<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeeCure · 회원가입</title>

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- shared BeeCure auth styles -->
  <link href="static/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <div class="nav-logo">
        <img src="assets/logo_nobg.png" alt="BeeHive 로고">
      </div>
      <span class="brand-name">BeeCure</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="메뉴 토글">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="fordetect.html">검사</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">지도</a></li>
        <li class="nav-item"><a class="nav-link" href="statistics.html">통계</a></li>
      </ul>

      <!-- Auth buttons -->
      <div class="d-flex ms-lg-3">
        <!-- Show one of these based on auth state -->
        <a class="btn btn-ghost btn-sm me-2" href="login.html" id="btnLogin">로그인</a>
      </div>
    </div>
  </div>
</nav>

  <main class="auth-hero">
    <div class="bg-ornament"></div>
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="120">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7 col-xl-5">
          <div class="auth-card p-4 p-md-5">
            <div class="text-center mb-3">
              <img src="assets/logo_nobg.png" alt="BeeHive" style="height:180px" class="mb-2">
              <h1 class="h3 fw-bold mb-1">계정 생성</h1>
              <p class="text-muted mb-0">BeeCure에 가입하여 벌통을 지키는 데 함께하세요.</p>
            </div>

            <form id="registerForm" method="post" action="{{ url_for('register') if url_for else '#' }}" novalidate class="needs-validation">
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="홍길동" required>
                <div class="invalid-feedback">이름을 입력해 주세요.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@beecure.ai" required>
                <div class="invalid-feedback">유효한 이메일을 입력해 주세요.</div>
              </div>

              <div class="mb-2">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="password" class="form-label fw-semibold mb-0">비밀번호</label>
                  <button class="btn btn-sm btn-link link-bee p-0" type="button" id="togglePwd1">표시</button>
                </div>
                <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="최소 8자 이상" required>
                <div class="invalid-feedback">비밀번호는 최소 8자 이상이어야 합니다.</div>
              </div>
              <!-- strength meter -->
              <div class="meter mb-2" aria-hidden="true"><span id="pwdMeter"></span></div>
              <div class="form-text small mb-3" id="pwdTip">영문/숫자/기호를 조합해 보세요.</div>

              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="confirm" class="form-label fw-semibold mb-0">비밀번호 확인</label>
                  <button class="btn btn-sm btn-link link-bee p-0" type="button" id="togglePwd2">표시</button>
                </div>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="비밀번호를 다시 입력" required>
                <div class="invalid-feedback" id="confirmFeedback">비밀번호를 확인해 주세요.</div>
              </div>

              <button class="btn-bee w-100" type="submit" id="submitBtn" disabled>계정 만들기</button>
              <p class="text-center mt-3 mb-0">이미 계정이 있으신가요?
                <a class="link-bee" href="login.html">로그인</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 mt-5">
    <small>&copy; 2025 BeeCure · 벌을 지켜 미래를 지키자</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({once:true,duration:800});</script>
  <script>
    // very small strength heuristic
    function strength(p){let s=0; if(p.length>=8)s++; if(/[A-Z]/.test(p))s++; if(/[a-z]/.test(p))s++; if(/\d/.test(p))s++; if(/[^\w]/.test(p))s++; return Math.min(s,5);}

    (function(){
      const form = document.getElementById('registerForm');
      const pwd  = document.getElementById('password');
      const cfm  = document.getElementById('confirm');
      const btn  = document.getElementById('submitBtn');
      const meter= document.getElementById('pwdMeter');
      const tip  = document.getElementById('pwdTip');
      const feedback = document.getElementById('confirmFeedback');

      function validateMatch(){
        const match = pwd.value && cfm.value && pwd.value===cfm.value;
        cfm.setCustomValidity(match? '' : '비밀번호가 일치하지 않습니다');
        feedback.textContent = match ? '확인되었습니다.' : '비밀번호가 일치해야 합니다.';
        btn.disabled = !form.checkValidity() || !match;
      }

      pwd.addEventListener('input', ()=>{
        const v=strength(pwd.value); meter.style.width=(v*20)+'%';
        tip.textContent = v>=4 ? '강한 비밀번호' : (v===3 ? '보통 — 기호를 추가해 보세요' : '팁: 숫자와 기호를 추가해 보세요');
        validateMatch();
      });
      cfm.addEventListener('input', validateMatch);

      form.addEventListener('submit', e=>{
        if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      });

      // toggles
      document.getElementById('togglePwd1').addEventListener('click',function(){
        const t=pwd.type==='password'; pwd.type=t?'text':'password'; this.textContent=t?'숨기기':'표시';
      });
      document.getElementById('togglePwd2').addEventListener('click',function(){
        const t=cfm.type==='password'; cfm.type=t?'text':'password'; this.textContent=t?'숨기기':'표시';
      });
    })();
  </script>
</body>
</html>
